<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="container">
<textarea class="form-control my-3" id="input" placeholder="Paste zip codes here" rows="5"></textarea> 
<div class="text-center">
<button class="btn btn-large btn-dark text-center mx-auto" id="button">Format Zip Codes</button> 
</div>
<div class="border rounded my-3 p-3" id="results"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

$("#button").on("click", function(event) {
var zips = $("#input").val().trim();
var formattedZips = zips.replace(/(\r\n|\n|\r|\s)/gm,",");
$("#results").prepend(formattedZips);
});

</script>

</body>
</html>
